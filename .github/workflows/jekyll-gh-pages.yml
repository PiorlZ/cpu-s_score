name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Remove Node.js setup since it's not needed
      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '16'

      # Remove "npm install" step as you don't need it
      # - name: Install dependencies (optional)
      #   run: npm install

      # Move final.html and any other files to the _site directory for GitHub Pages
      - name: Prepare _site directory
        run: |
          mkdir -p _site
          cp -R ./static/* _site/

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # Deploy the content from the _site folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write  # to deploy to GitHub Pages
      id-token: write  # to create a deployment token

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
